<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/style.css">
        <script src="scripts/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="area">
            ROCK - PAPER - SCISSORS
        </div>

        <div class="resetBtn">
            <button id="startBtn" onclick="startGame()" class="btn btn-primary">Start</button>
            <button id="resetBtn" onclick="reset()" class="btn btn-primary" disabled>Save Game & reset</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">GAMES</button>
        </div>

        <!--MODAL-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">GAMES</h4>
                </div>
                <div  class="modal-body">
                  <input type="text" id="personSearch" placeholder="Name"/>
                  <input type="text" id="date" placeholder="Date"/>
                  <button onclick="readScores()">Search</button>
                  <div id="gameResults"></div>


                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
        </div>

        <div class="playerNameInput">
            <input type="name" id="playerName" placeholder="Enter your name...">
        </div>

        <div class="gamePane">
            <div class="playerPane">

                <div class="playerButtons">
                    <button id="btnRock" onclick="play(1)" class="btn btn-primary" disabled>ROCK</button>
                    <button id="btnPaper" onclick="play(2)"  class="btn btn-primary" disabled>PAPER</button>
                    <button id="btnScissors" onclick="play(3)" class="btn btn-primary" disabled>SCISSORS</button>
                </div>

                <div id="imageDiv"></div>
            </div>

            <div class="results">
                <div class="scores">
                    <div id="playerScoreId" class="playerScore">0</div>
                    <div class="computerScore">0</div>
                </div>

                <div id="resultTableId" class="resultTable"></div>

            </div>
            <div class="computerPane">

                <div id="computerImageDiv"></div>
            </div>

            <p>&#169 Kristen Sala 142359</p>

        </div>
    </body>
</html>
